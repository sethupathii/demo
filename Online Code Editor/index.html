<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="Images/ihtml.png">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="Images/download.png">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="Images/download js.png">JS</h1>
                <textarea></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <!-- <h1>Hello</h1>  -->

    <script src="script.js"></script>

</body>

</html>
